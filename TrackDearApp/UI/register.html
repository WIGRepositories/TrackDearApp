    <div class="row" style="margin-top:60px">
        <div class="col-md-6 col-md-offset-3">
            <div class="page-form">
                <form id="signup-form" class="form">
                    <div class="header-content"><h1>Register</h1></div>
                    <div class="body-content" ng-model="register">
                        <div class="form-group">
                            <div class="input-icon right"><i class="fa fa-user"></i><input type="text" placeholder="Username" name="username" class="form-control" ng-model="register.username"></div>
                        </div>
                        <div class="form-group">

                            <div class="input-icon right"><i class="fa fa-envelope"></i><input type="email" placeholder="Emailaddress" name="email" class="form-control" ng-model="register.Emailaddress"></div>
                        </div>
                        <div class="form-group">
                            <div class="input-icon right"><i class="fa fa-key"></i><input id="password" type="password" placeholder="Password" name="password" class="form-control" ng-model="register.Password"></div>
                        </div>
                        <div class="form-group">
                            <div class="input-icon right"><i class="fa fa-key"></i><input type="password" placeholder="ConfirmPassword" name="passwordConfirm" class="form-control" ng-model="register.ConfirmPassword"></div>
                        </div>
                        <hr>
                        <div style="margin-bottom: 15px" class="row">
                            <div class="col-lg-6"><label><input type="text" placeholder="First Name" name="firstname" class="form-control" ng-model="register.firstname"></label></div>
                            <div class="col-lg-6"><label><input type="text" placeholder="Last Name" name="lastname" class="form-control" ng-model="register.lastname"></label></div>
                        </div>
                        <div class="form-group">
                            <label style="display: block" class="select">
                                <select name="gender" class="form-control" ng-model="register.Gender">
                                    <option value="0" selected disabled>Gender</option>
                                    <option value="1">Male</option>
                                    <option value="2">Female</option>
                                    <option value="3">Other</option>
                                </select>
                            </label>
                        </div>
