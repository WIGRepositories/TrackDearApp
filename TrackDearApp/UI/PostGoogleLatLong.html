<!doctype html>
<html ng-app="plunker">
<head>
    <script src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.12.1/ui-bootstrap-tpls.min.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDt2jfMiH_EOZaX7l0XDMYzjFyAy6bCbGQ&callback=initMap"
            type="text/javascript"></script>
    <script src="../Scripts/PostGoogleLatLong.js"></script>
    <script src="//rawgit.com/allenhwkim/angularjs-google-maps/master/build/scripts/ng-map.min.js"></script>
    <!--<script src="example.js"></script>-->
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/PostGoogleLatLong.css" rel="stylesheet" />
</head>
<body>
    <div ng-controller="ModalDemoCtrl" ng-model="PostGoogleLatLng">
        <script type="text/ng-template" id="myModalContent.html">
            <div class="modal-header">
                <h3 class="modal-title">Pick geo location</h3>
            </div>
            <div class="modal-body">
                <map ng-if="render" center="[{{geopos.lat}}, {{geopos.lng}}]" zoom-control="true" zoom="8" on-click="click()">  </map>


                <div>{{validation_text}}</div>
            </div>
            <div class="modal-footer">
                <div>Latitude:{{geopos.lat}} Longitude:{{geopos.lng}}</div>
                <button class="btn btn-primary" ng-click="SaveDataUsingPost(selchild)">OK</button>
                <map ng-if="render"
                     center="[{{geopos.lat}}, {{geopos.lng}}]" zoom-control="true" zoom="8" on-click=SaveDataUsingPost(selchild)</map>

            </div>
        </script>

        <button class="btn btn-default" ng-click="open('lg')">Pick Geo Location</button>
        <!--<map ng-if="render" class="btn btn-default" on-click="save(j)></map>-->
        <div>Latitude:{{geopos.lat}} Longitude:{{geopos.lng}}</div>

    </div>


</body>
</html>
